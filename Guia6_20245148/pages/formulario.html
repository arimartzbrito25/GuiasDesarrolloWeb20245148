<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Manejando eventos</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container-lg">
        <div class="row">
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                <h3>Expediente m√©dico</h3>
                <form id="idForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtNombre"
                                    placeholder="Nombre del paciente">
                                <label for="idTxtNombre">
                                    <i class="bi bi-person-circle"></i> Nombre del paciente
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="idTxtApellido"
                                    placeholder="Apellido del paciente">
                                <label for="idTxtApellido">
                                    <i class="bi bi-person-circle"></i> Apellido del paciente
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="idTxtFechaNacimiento">
                                <label for="idTxtFechaNacimiento">
                                    <i class="bi bi-calendar-date"></i> Fecha nacimiento
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rdSexo" id="idRdMasculino">
                                <label class="form-check-label" for="idRdMasculino">
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rdSexo" id="idRdFemenino">
                                <label class="form-check-label" for="idRdFemenino">
                                    Mujer
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 pt-3">
                            <select class="form-select" aria-label="pais" id="idCdePais">
                                <option value="0" selected>Seleccione un Pa√≠s</option>
                                <option value="1">El Salvador</option>
                                <option value="2">Honduras</option>
                                <option value="3">Guatemala</option>
                                <option value="4">Costa Rica</option>
                                <option value="5">Belice</option>
                                <option value="6">Nicaragua</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 pt-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="idTxtDireccion" style="height:100px"></textarea>
                                <label for="idTxtDireccion">
                                    <i class="bi bi-geo"></i> Direcci√≥n
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 pt-3">
                            <button id="idBtnAgregar" type="button" class="btn btn-success">
                                <i class="bi bi-person-circle"></i> Guardar datos
                            </button>
                            <button id="idBtnBorrar" type="button" class="btn btn-warning">
                                <i class="bi bi-people"></i> Mostrar personas
                            </button>
                            <button id="idBtnLimpiar" type="button" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Limpiar formulario
                            </button>
                            <button id="idBtnNuevoPais" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#idModalPais">
                                <i class="bi bi-map-fill"></i> Nuevo Pa√≠s
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
            <h3>√öltimos expedientes</h3>
            <div id="idTablaPacientes">
                Ninguno
            </div>
        </div>

    </div>

    <!-- MODAL AGREGAR PA√çS (EXISTENTE) -->
    <div class="modal fade" id="idModalPais" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="modalLabel1">Agregado nuevo pa√≠s</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="idFormPais">
                        <input type="text" class="form-control" id="idNombrePais" placeholder="Nombre del pa√≠s">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="idBtnA√±adirPais" data-bs-dismiss="modal">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- üîµ MODAL EDITAR PACIENTE (NUEVO) -->
    <div class="modal fade" id="idModalEditar" tabindex="-1" aria-labelledby="labelEditar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="labelEditar">Editar Paciente</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="idFormEditar">
                        <input type="hidden" id="idIndexEditar">

                        <div class="form-floating mb-2">
                            <input type="text" id="idEditNombre" class="form-control">
                            <label>Nombre</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" id="idEditApellido" class="form-control">
                            <label>Apellido</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="date" id="idEditFecha" class="form-control">
                            <label>Fecha nacimiento</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" id="idEditSexo" class="form-control">
                            <label>Sexo</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" id="idEditPais" class="form-control">
                            <label>Pa√≠s</label>
                        </div>

                        <div class="form-floating">
                            <textarea id="idEditDireccion" class="form-control" style="height:80px"></textarea>
                            <label>Direcci√≥n</label>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="idBtnGuardarCambios">Guardar cambios</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1">
        <div id="idnotificacion" class="toast text-bg-success">
            <div class="toast-header">
                <i class="bi bi-bell"></i>
                <strong class="me-auto">Notificaci√≥n</strong>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="idMensaje"></div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formulario.js" defer></script>
</body>

</html>
