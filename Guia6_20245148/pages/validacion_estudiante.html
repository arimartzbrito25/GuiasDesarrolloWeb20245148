<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <div class="container col-lg-6">
        <h3 class="mb-3">Ficha de Estudiante</h3>

        <form id="formEstudiante">

            <div class="form-floating mb-3">
                <input type="text" id="carnet" class="form-control" placeholder="Carnet">
                <label for="carnet">Carnet (Ej: AB123)</label>
                <small class="text-danger" id="errCarnet"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                <label for="nombre">Nombre</label>
                <small class="text-danger" id="errNombre"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                <label for="apellido">Apellido</label>
                <small class="text-danger" id="errApellido"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="dui" class="form-control" placeholder="DUI">
                <label for="dui">DUI (00000000-0)</label>
                <small class="text-danger" id="errDui"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="nit" class="form-control" placeholder="NIT">
                <label for="nit">NIT (####-######-###-#)</label>
                <small class="text-danger" id="errNit"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="date" id="fecha" class="form-control">
                <label for="fecha">Fecha de nacimiento</label>
                <small class="text-danger" id="errFecha"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="correo" class="form-control" placeholder="Correo">
                <label for="correo">Correo electrónico</label>
                <small class="text-danger" id="errCorreo"></small>
            </div>

            <div class="form-floating mb-3">
                <input type="number" id="edad" class="form-control" placeholder="Edad">
                <label for="edad">Edad</label>
                <small class="text-danger" id="errEdad"></small>
            </div>

            <button type="button" class="btn btn-primary w-100" id="btnValidar">
                Validar Información
            </button>

        </form>
    </div>

    <script src="validacion.js"></script>
</body>
</html>
